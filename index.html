<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Fun - 音效板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --accent-color: #ff5252;
            --transition-speed: 0.1s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 25px;
            border: none;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        button.stop-btn {
            padding: 0 20px;
            border-radius: 25px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        button.stop-btn:hover {
            background-color: #ff1744;
        }

        button.stop-btn:active {
            transform: scale(0.95);
        }

        /* Grid Styles */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex-grow: 1;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* Button Styles */
        .sound-btn {
            width: 140px;
            height: 140px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: transform var(--transition-speed), filter 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .sound-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .sound-btn:active, .sound-btn.playing {
            transform: scale(0.95) translateY(0);
            filter: brightness(0.9);
        }

        .sound-btn i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .sound-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            text-align: center;
            word-wrap: break-word;
            width: 100%;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .sound-btn {
                width: 100%;
                height: 120px;
            }

            h1 {
                font-size: 1.5rem;
            }

            header {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Instant Fun</h1>
        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索音效...">
            </div>
            <button class="stop-btn" id="stopAllBtn">
                <i class="fas fa-stop"></i> 停止
            </button>
        </div>
    </header>

    <main>
        <div class="sound-grid" id="soundGrid">
            <!-- Buttons will be injected here by JS -->
        </div>
    </main>

    <footer>
        <p>Built for Instant Fun • Pure HTML/CSS/JS</p>
    </footer>

    <script>
        // Data Structure
        const soundList = [
            {
                id: 1,
                name: "Vine Boom",
                // Placeholder URL - replace with real assets
                url: "https://www.myinstants.com/media/sounds/vine-boom.mp3", 
                color: "#e74c3c",
                icon: "fa-bomb"
            },
            {
                id: 2,
                name: "Bruh",
                url: "https://www.myinstants.com/media/sounds/movie_1.mp3",
                color: "#3498db",
                icon: "fa-face-dizzy"
            },
            {
                id: 3,
                name: "Airhorn",
                url: "https://www.myinstants.com/media/sounds/airhorn.mp3",
                color: "#f1c40f",
                icon: "fa-bullhorn"
            },
            {
                id: 4,
                name: "Cricket",
                url: "https://www.myinstants.com/media/sounds/cricket_1.mp3",
                color: "#2ecc71",
                icon: "fa-locust"
            },
            {
                id: 5,
                name: "Sad Violin",
                url: "https://www.myinstants.com/media/sounds/sad-violin.mp3",
                color: "#9b59b6",
                icon: "fa-music"
            },
            {
                id: 6,
                name: "Wow",
                url: "https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3",
                color: "#e67e22",
                icon: "fa-star"
            }
        ];

        // State
        const activeAudios = []; 
        // We use this to track playing instances so we can stop them.
        // For "restart on click", we might also want to track by sound ID.
        const audioMap = new Map(); // Map<id, AudioElement>

        // DOM Elements
        const grid = document.getElementById('soundGrid');
        const searchInput = document.getElementById('searchInput');
        const stopAllBtn = document.getElementById('stopAllBtn');

        // Functions
        function renderButtons(filterText = '') {
            grid.innerHTML = '';
            
            const filteredSounds = soundList.filter(sound => 
                sound.name.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredSounds.length === 0) {
                grid.innerHTML = '<div class="no-results">没有找到相关音效</div>';
                return;
            }

            filteredSounds.forEach(sound => {
                const btn = document.createElement('button');
                btn.className = 'sound-btn';
                btn.style.backgroundColor = sound.color;
                btn.dataset.id = sound.id;
                
                // Add click handler
                btn.onclick = () => playSound(sound);
                
                // Content
                const icon = document.createElement('i');
                icon.className = `fas ${sound.icon || 'fa-volume-up'}`;
                
                const span = document.createElement('span');
                span.className = 'sound-name';
                span.innerText = sound.name;

                btn.appendChild(icon);
                btn.appendChild(span);
                grid.appendChild(btn);
            });
        }

        function playSound(sound) {
            // 1. Visual Feedback
            const btn = document.querySelector(`button[data-id="${sound.id}"]`);
            if (btn) {
                // Remove class to reset animation if needed, though active state usually handles css
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 150);
            }

            // 2. Audio Handling
            // If this sound is already playing, stop it and reset time (restart)
            if (audioMap.has(sound.id)) {
                const existingAudio = audioMap.get(sound.id);
                existingAudio.pause();
                existingAudio.currentTime = 0;
            }

            const audio = new Audio(sound.url);
            
            // Store it in the map for specific interruption
            audioMap.set(sound.id, audio);
            
            // Store in global array for "Stop All"
            activeAudios.push(audio);

            audio.play().catch(e => {
                console.error("Playback failed:", e);
                // Handle autoplay policies or bad URLs here if needed
            });

            // Cleanup when done
            audio.onended = () => {
                const index = activeAudios.indexOf(audio);
                if (index > -1) {
                    activeAudios.splice(index, 1);
                }
                if (audioMap.get(sound.id) === audio) {
                    audioMap.delete(sound.id);
                }
            };
        }

        function stopAllSounds() {
            activeAudios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            activeAudios.length = 0;
            audioMap.clear();
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            renderButtons(e.target.value);
        });

        stopAllBtn.addEventListener('click', stopAllSounds);

        // Initial Render
        renderButtons();
    </script>
</body>
</html>
