<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Fun - éŸ³æ•ˆæ¿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- å¼•å…¥ä¸ƒç‰›äº‘ JS SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qiniu-js/3.4.1/qiniu.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --accent-color: #ff5252;
            --success-color: #2ecc71;
            --transition-speed: 0.1s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        header {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        .search-container {
            position: relative;
            flex-grow: 1;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 25px;
            border: none;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .btn {
            padding: 0 20px;
            border-radius: 25px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.95); }

        .stop-btn { background-color: var(--accent-color); }
        .upload-btn { background-color: var(--success-color); }

        /* Grid Styles */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            flex-grow: 1;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* Button Styles */
        .sound-btn {
            width: 140px;
            height: 140px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: transform var(--transition-speed), filter 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Changed: use css var for color */
            background-color: var(--btn-color);
            z-index: 1;
        }
        
        /* 360 Progress Overlay */
        .sound-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            /* 
               Fix: explicit stops for clean cut 
               0% -> var(--progress): Transparent (Reveals Button Color)
               var(--progress) -> 100%: Dark Overlay (Hides Button Color)
            */
            background: conic-gradient(
                transparent 0%, 
                transparent var(--progress, 100%), 
                rgba(0,0,0,0.5) var(--progress, 100%), 
                rgba(0,0,0,0.5) 100%
            );
            z-index: 1; 
            pointer-events: none;
        }

        .sound-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        .sound-btn:active, .sound-btn.playing {
            transform: scale(0.95) translateY(0);
            filter: brightness(0.9);
        }

        /* Ensure Text/Icon is above overlay */
        .sound-btn i, .sound-btn span {
            position: relative;
            z-index: 2; 
        }

        .sound-btn i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .sound-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            text-align: center;
            word-wrap: break-word;
            width: 100%;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal h2 { margin-bottom: 20px; color: white; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ccc; }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: var(--input-bg);
            color: white;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel { background: #555; }
        .btn-submit { background: var(--success-color); }

        #uploadStatus {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Footer */
        footer {
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .sound-btn { width: 100%; height: 120px; }
            h1 { font-size: 1.5rem; }
            header { padding: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Instant Fun</h1>
        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="æœç´¢éŸ³æ•ˆ...">
            </div>
            <button class="btn upload-btn" id="openUploadBtn">
                <i class="fas fa-cloud-upload-alt"></i> ä¸Šä¼ 
            </button>
            <button class="btn stop-btn" id="stopAllBtn">
                <i class="fas fa-stop"></i> åœæ­¢
            </button>
        </div>
    </header>

    <main>
        <div class="sound-grid" id="soundGrid">
            <!-- Buttons injected here -->
        </div>
    </main>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <h2>ä¸Šä¼ æ–°éŸ³æ•ˆ</h2>
            <div class="form-group">
                <label>éŸ³æ•ˆåç§°</label>
                <input type="text" id="uploadName" placeholder="ä¾‹å¦‚: æ­¤æ—¶ä¸€ä½é“ä»”è·¯è¿‡">
            </div>
            <div class="form-group">
                <label>é€‰æ‹© MP3 æ–‡ä»¶</label>
                <input type="file" id="uploadFile" accept="audio/mp3,audio/wav">
            </div>
            <div id="uploadStatus"></div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelUpload">å–æ¶ˆ</button>
                <button class="btn btn-submit" id="confirmUpload">å¼€å§‹ä¸Šä¼ </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Built for Instant Fun â€¢ Pure HTML/CSS/JS + Node.js</p>
    </footer>

    <script>
        // State
        let soundList = []; // Now loaded from DB
        const activeAudios = []; 
        const audioMap = new Map();
        const rafMap = new Map(); // Store RAF IDs to cancel them
        
        // DOM Elements
        const grid = document.getElementById('soundGrid');
        const searchInput = document.getElementById('searchInput');
        const stopAllBtn = document.getElementById('stopAllBtn');
        
        // Modal Elements
        const uploadModal = document.getElementById('uploadModal');
        const openUploadBtn = document.getElementById('openUploadBtn');
        const cancelUploadBtn = document.getElementById('cancelUpload');
        const confirmUploadBtn = document.getElementById('confirmUpload');
        const uploadNameInput = document.getElementById('uploadName');
        const uploadFileInput = document.getElementById('uploadFile');
        const uploadStatus = document.getElementById('uploadStatus');

        // --- Core Functions ---

        // NEW: Fetch all sounds from DB
        async function loadSounds() {
            try {
                grid.innerHTML = '<div class="no-results">æ­£åœ¨åŠ è½½éŸ³æ•ˆ...</div>';
                const response = await fetch('/api/sounds');
                
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Safety check: ensure data is an array
                if (Array.isArray(data)) {
                    soundList = data;
                    if (soundList.length === 0) {
                        grid.innerHTML = '<div class="no-results">è¿˜æ²¡æœ‰éŸ³æ•ˆï¼Œå¿«å»ä¸Šä¼ ä¸€ä¸ªå§ï¼</div>';
                    } else {
                        renderButtons();
                    }
                } else {
                    console.error("Received invalid data:", data);
                    grid.innerHTML = '<div class="no-results">æ•°æ®æ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ§åˆ¶å°</div>';
                }

            } catch (err) {
                console.error("Failed to load sounds:", err);
                grid.innerHTML = `<div class="no-results">åŠ è½½å¤±è´¥ (${err.message})ã€‚<br>è¯·æ£€æŸ¥ MONGO_URL ç¯å¢ƒå˜é‡æ˜¯å¦é…ç½®æ­£ç¡®ã€‚</div>`;
            }
        }

        function renderButtons(filterText = '') {
            grid.innerHTML = '';
            const filteredSounds = soundList.filter(sound => 
                sound.name.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredSounds.length === 0 && soundList.length > 0) {
                grid.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³éŸ³æ•ˆ</div>';
                return;
            }

            filteredSounds.forEach(sound => {
                const btn = document.createElement('button');
                btn.className = 'sound-btn';
                // Use CSS Variable for background color
                btn.style.setProperty('--btn-color', sound.color);
                btn.dataset.id = sound._id || sound.id; // Use MongoDB _id
                btn.onclick = () => playSound(sound);
                
                const icon = document.createElement('i');
                icon.className = `fas ${sound.icon || 'fa-music'}`;
                
                const span = document.createElement('span');
                span.className = 'sound-name';
                span.innerText = sound.name;

                btn.appendChild(icon);
                btn.appendChild(span);
                grid.appendChild(btn);
            });
        }

        function playSound(sound) {
            const soundId = sound._id || sound.id;
            const btn = document.querySelector(`button[data-id="${soundId}"]`);
            
            // Cleanup existing audio and RAF for this button
            if (audioMap.has(soundId)) {
                const existingAudio = audioMap.get(soundId);
                existingAudio.pause();
                existingAudio.currentTime = 0;
            }
            if (rafMap.has(soundId)) {
                cancelAnimationFrame(rafMap.get(soundId));
                rafMap.delete(soundId);
            }
            
            // Visual Reset
            if (btn) {
                btn.classList.add('playing');
                setTimeout(() => btn.classList.remove('playing'), 150);
                // Reset progress immediately to 0 (Dark)
                btn.style.setProperty('--progress', '0%');
            }

            // è§£å†³ Mixed Content é—®é¢˜
            let playUrl = sound.url;
            if (window.location.protocol === 'https:' && playUrl && playUrl.startsWith('http://')) {
                playUrl = `/api/proxy?url=${encodeURIComponent(playUrl)}`;
            }

            const audio = new Audio(playUrl);
            audioMap.set(soundId, audio);
            activeAudios.push(audio);

            audio.play().catch(e => {
                console.error("Playback failed:", e);
                // Reset visual on error
                if(btn) btn.style.setProperty('--progress', '100%');
            });

            // Progress Loop
            const updateProgress = () => {
                if (audio.paused || audio.ended) {
                    // Stop loop if paused/ended, but wait for onended to reset visual
                    return; 
                }

                const duration = audio.duration;
                const current = audio.currentTime;

                if (duration > 0 && isFinite(duration)) {
                    const percent = (current / duration) * 100;
                    if (btn) btn.style.setProperty('--progress', `${percent}%`);
                } else {
                    // Fallback for infinite duration (e.g. streaming issues)
                    // We just keep it at 0% or maybe pulse it? For now, keep 0 to show "loading/playing"
                    // console.log("Waiting for duration...", duration);
                }

                rafMap.set(soundId, requestAnimationFrame(updateProgress));
            };

            // Start loop when audio starts playing or metadata is loaded
            audio.addEventListener('playing', () => {
                rafMap.set(soundId, requestAnimationFrame(updateProgress));
            });
            
            // Also trigger once metadata is loaded to ensure duration is ready
            audio.addEventListener('loadedmetadata', () => {
                 // console.log("Duration loaded:", audio.duration);
            });

            audio.onended = () => {
                const index = activeAudios.indexOf(audio);
                if (index > -1) activeAudios.splice(index, 1);
                if (audioMap.get(soundId) === audio) audioMap.delete(soundId);
                
                // Reset Visuals to 100% (Full Color)
                if (rafMap.has(soundId)) cancelAnimationFrame(rafMap.get(soundId));
                if (btn) btn.style.setProperty('--progress', '100%');
            };

            // Handle manual pause or other stops
            audio.onpause = () => {
                if (rafMap.has(soundId)) cancelAnimationFrame(rafMap.get(soundId));
                // We don't reset progress here necessarily, but for "Stop All" we do
            };
        }

        function stopAllSounds() {
            activeAudios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            activeAudios.length = 0;
            audioMap.clear();
            
            // Cancel all animations and reset buttons
            rafMap.forEach(rafId => cancelAnimationFrame(rafId));
            rafMap.clear();
            
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.style.setProperty('--progress', '100%');
            });
        }

        // --- Upload Logic ---

        function openModal() {
            uploadModal.classList.add('active');
            uploadStatus.innerText = "";
            uploadNameInput.value = "";
            uploadFileInput.value = "";
        }

        function closeModal() {
            uploadModal.classList.remove('active');
        }

        async function handleUpload() {
            const file = uploadFileInput.files[0];
            const name = uploadNameInput.value.trim();

            if (!file || !name) {
                uploadStatus.innerText = "âŒ è¯·å¡«å†™åç§°å¹¶é€‰æ‹©æ–‡ä»¶";
                return;
            }

            uploadStatus.innerText = "â³ æ­£åœ¨è·å–ä¸Šä¼ å‡­è¯...";

            try {
                // 1. è·å– Token
                const response = await fetch('/api/upload-token');
                if (!response.ok) throw new Error("æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨");
                const data = await response.json();
                
                if (!data.token) throw new Error("æœåŠ¡å™¨æœªé…ç½®ä¸ƒç‰›äº‘ Key");

                // 2. ä½¿ç”¨ä¸ƒç‰› SDK ä¸Šä¼ 
                uploadStatus.innerText = "ğŸš€ æ­£åœ¨ä¸Šä¼ åˆ°äº‘ç«¯...";
                const key = `${Date.now()}_${file.name}`;
                const config = { useCdnDomain: true, region: null };
                const putExtra = { fname: file.name, params: {}, mimeType: null };
                
                const observable = qiniu.upload(file, key, data.token, putExtra, config);

                observable.subscribe({
                    next: (res) => {
                        const percent = Math.floor(res.total.percent);
                        uploadStatus.innerText = `ğŸš€ ä¸Šä¼ ä¸­... ${percent}%`;
                    },
                    error: (err) => {
                        uploadStatus.innerText = `âŒ ä¸Šä¼ å¤±è´¥: ${err.message}`;
                    },
                    complete: async (res) => {
                        const audioUrl = `${data.domain}/${res.key}`;
                        
                        // 3. NEW: Save to MongoDB
                        uploadStatus.innerText = "ğŸ’¾ æ­£åœ¨ä¿å­˜åˆ°æ•°æ®åº“...";
                        const saveResponse = await fetch('/api/sounds', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: name,
                                url: audioUrl,
                                color: getRandomColor()
                            })
                        });

                        if (saveResponse.ok) {
                            const savedSound = await saveResponse.json();
                            soundList.unshift(savedSound);
                            renderButtons(searchInput.value);
                            uploadStatus.innerText = "âœ… ä¸Šä¼ å¹¶ä¿å­˜æˆåŠŸ!";
                            setTimeout(closeModal, 1000);
                        } else {
                            throw new Error("ä¿å­˜åˆ°æ•°æ®åº“å¤±è´¥");
                        }
                    }
                });

            } catch (err) {
                console.error(err);
                uploadStatus.innerText = `âŒ é”™è¯¯: ${err.message}`;
            }
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#3498db', '#f1c40f', '#2ecc71', '#9b59b6', '#e67e22', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => renderButtons(e.target.value));
        stopAllBtn.addEventListener('click', stopAllSounds);
        openUploadBtn.addEventListener('click', openModal);
        cancelUploadBtn.addEventListener('click', closeModal);
        confirmUploadBtn.addEventListener('click', handleUpload);

        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) closeModal();
        });

        // Initial Load
        loadSounds();
    </script>
</body>
</html>
